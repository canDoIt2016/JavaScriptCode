<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>万年历</title>
    <link type="text/css" href="unical.css" rel="stylesheet" />
    <script type="text/javascript" src="unical.js"></script>
</head>
<body onload="initial()">
<div style="width:620px;margin:40px auto 0 auto;">

<div id="date">
    <p>
        <!--年份后退1-->
        <button onclick="pushBtm('YU')" class="prev-next"><</button>
        <!--选择年份-->
        <select onchange="changeCld()" id="sy"></select>
        <!--年份前进1-->
        <button onclick="pushBtm('YD')" class="prev-next">></button>
        <!--年份后退1-->
        <button onclick="pushBtm('MU')"  class="prev-next"><</button>
        <!--选择月份-->
        <select onchange="changeCld()" id="sm"></select>
        <!--月份后退1-->
        <button onclick="pushBtm('MD')"  class="prev-next">></button>
        <!--选择放假安排-->
        <select id="holiday-arrange">
            <option>2016年放假安排</option>
            <option>元旦</option>
            <option>春节</option>
            <option>清明节</option>
            <option>劳动节</option>
            <option>端午节</option>
            <option>中秋节</option>
            <option>国庆</option>
        </select>
        <!--返回今天的按钮-->
        <button class="return-now-date" onclick="returnNowDate()">返回今天</button>
        <span id="now-time-title">北京时间：</span>
        <span id="now-time"></span>
        <!--返回的农历的信息-->
        <span id="gz">&nbsp;</span>
    </p>
</div>
